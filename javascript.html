<!DOCTYPE html>
<html><head>
    <style>
       * { margin: 0; padding: 0; }
       #thing {
         position: absolute;
         left: 50%;
         margin-left: -100px;
         width: 200px;
       }
       svg * {
         fill: none;
       }
    </style>
</head><body>

<svg width="100%" viewBox="0 0 200 200">
  <circle id="circle" cx="100" cy="100" r="50"/>
  <rect id="square" x="50" y="50" width="100" height="100"/>
  <path id="triangle" d="M50,150 100,50 100,150"/>
</svg>

<br>

<select id="thing">
  <option>Circle</option>
  <option>Triangle</option>
  <option>Square</option>
</select>

<script>
var thing = document.querySelector("#thing");
thing.addEventListener('change', onChange);

function onChange(e) {
  return doSomething.apply(this, arguments);
}

function doSomething() {
  console.log(arguments);
}
</script>
</body></html>
