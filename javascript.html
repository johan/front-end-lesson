<!DOCTYPE html>
<html><head>
    <style>
       * { margin: 0; padding: 0; }
       #thing {
         position: absolute;
         left: 50%;
         margin-left: -100px;
         width: 200px;
       }
    </style>
</head><body>

<svg width="100%" viewBox="0 0 200 200">
  <circle fill="none" id="circle" cx="100" cy="100" r="50"/>
  <rect fill="none" id="square" x="50" y="50" width="100" height="100"/>
  <path fill="none" id="triangle" d="M50,150 100,50 100,150"/>
</svg>

<br>

<select id="thing">
  <option>Circle</option>
  <option>Triangle</option>
  <option>Square</option>
</select>

<script>
var thing = document.querySelector("#thing");
thing.addEventListener('change', onChange);

function onChange(e) {
  return doSomething.apply(this, arguments);
}

function doSomething(e) {
  option = e.target.options[e.target.selectedIndex];
  console.log(option.value); // Triangle, for instance
  id = option.value.toLowerCase();

  shapes = document.querySelectorAll('svg > *');
  for (i = 0; i < shapes.length; i++) {
    shape = shapes[i];
    colour = shape.id === id ? 'red' : 'none'
    shape.setAttribute('fill', colour);
  }
}
</script>
</body></html>
